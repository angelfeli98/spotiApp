<div class="row">
    <div class="col">
        <input #term type="text" (keyup)="searchArtist(term.value)" class="form-control" placeholder="search artist">
    </div>
</div>

<app-loading *ngIf="getLoading"></app-loading>
<div class="card-columns mt-5" *ngIf="getResults != undefined && term.value.length != 0">
    <app-card [data]="result" [type]="'genres'" *ngFor="let result of getResults"></app-card>
</div>
